<div class="container biglist bg-black" *ngIf="!showDetail">
  <div class="row justify-content-center title-row mb-4 pt-4 bg-black">
      
        <p id="nomCategorie">Nom de Categorie</p>
        
    </div>
    
    <div class="row justify-content-center bigrow pt-4 bg-black">
            <div class="col-12 col-md-6 col-lg-4 text-center mt-4" 
            *ngFor="let current of allCandies">
            <p class="candy-name">{{current.productName}}</p>
                <img class="img-fluid candyimg" src={{current.imgUrl}}>
            <button type="button" class="btn btn-orange btn-lg" 
            on-click="displayDetails(current.candyId)">Voir les Details</button>
           
            </div>
        
    </div>
    
    
    
    
  </div>
  
  <div *ngIf="showDetail">
    <app-details-bonbons [id]="idStock"></app-details-bonbons>
  </div>
